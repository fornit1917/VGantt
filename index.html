<!DOCTYPE html>
<html>
	<head>
		<title>Gantt</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<script type="text/javascript" src="dist/vgantt.js"></script>
		
		<script>
			
			function test1(){
				
				
				var scale = 0.6;
				var gant = new VGantt("test", {'scale':scale});
				gant.draw();
				window.gant = gant;
	
			}
			
		</script>
	</head>
	<body>
		<br/><br/><br/><br/>
		<div style="width: 800px; height: 500px; position: relative" id="test">
		</div>
		<br/>
		
		<br/>
		
		<input type="button" value="Create chart" onclick="test1()"/>
		
	</body>
</html>
